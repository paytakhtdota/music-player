<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <title>Music Player</title>
        <link rel="stylesheet" href="./style.css">
    </head>
<body class="">
    <main>
        <h1 id="title">title</h1>
      <div class="border">
        <img id="cover" src="./assets/Enough-NEFFEX.jpg" alt="">
    </div>
      <input type="range" value=0 id="range">
      <div id="timer"></div>
      <div class="group-button">
        <button id="back-btn"><i class="fa-solid fa-backward-step"></i></button>
        <button id="pre-btn"><i  class="fas fa-backward"></i></button>
        <button id="play-btn"><i  class="fa-solid fa-play"></i></button>
        <button id="next-btn"><i  class="fas fa-forward"></i></button>
        <button id="forward-btn"><i  class="fa-solid fa-forward-step"></i></button>
      </div>
    </main>    
    <script src="./script.js"></script>
</body>
</html>
